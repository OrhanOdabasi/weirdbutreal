{% extends "base.html" %}

{% block title %}
  Post a New Story
{% endblock %}

{% block storyForm %}
  <div class="post-container">
    <h3 class="page-title">Share a Story</h3>
    {% if form.errors %}
      <div class="alert alert-warning" role="alert">
        {{ form.non_field_errors }}
      </div>
    {% endif %}
    <form class="form-container" method="POST" action=""> {% csrf_token %}
      {% for field in form  %}
      <div class="form-group-container">
        <div class="form-element-label">
          {{ field.label_tag}}
        </div>
        <div class="form-element-field">
          {{ field }}
        </div>
      </div>
      {% endfor %}
      <div class="form-button">
        <input type="submit" class="btn btn-success" value="Post Story">
      </div>
    </form>
  </div>

{% endblock %}
